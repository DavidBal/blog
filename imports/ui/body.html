<template name="Loading">

</template>

<template name="containerMain">
  <div class="containerMain">
    <div><h1>HEADER</h1></div>

    <div class="Menue">MENU MENU MENU</div>

    <highlights>
      {{> yield "highlights"}}
    </highlights>

    <content>
      {{> yield "content"}}
    </content>

    <footer>
      {{> yield "footer"}}
    </footer>

    {{> down}}
  </div>
</template>

<template name="textPrevLoader">
  <div class="text_prev_container">
    {{#each post in loadPosts}}
      {{>postPrev post}}
    {{/each}}
  </div>
  {{#if isInRole 'admin'}}
    <button class="create_Post">Neues Post erstellen</button>
  {{/if}}
</template>

<template name="404">
 <div class="containerMain" style="display: flex; text-align: center; align-items: center;">There is no Site here!!</div>
</template>

<template name="NoAcess">
  <div class="containerMain" style="display: flex; text-align: center; align-items: center;">No Acess!!</div>
</template>
