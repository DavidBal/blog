<template name="Loading">

</template>

<template name="containerMain">
  <div class="containerMain">
    <div class="website-title">Das ist ein Blog</div>

    {{> menu}}

    {{> newsTicker}}

    <highlights>
      {{> yield "highlights"}}
    </highlights>

    <content>
      <div id='content'>
        {{> yield "content"}}
      </div>
    </content>

    <footer>
      {{> yield "footer"}}
    </footer>

    {{> down}}
  </div>
  {{#if isInRole 'admin'}}
    {{> fastPostImageButton}}
  {{/if}}
</template>
