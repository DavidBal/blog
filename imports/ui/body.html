<template name="Loading">
  Loading...
</template>

<template name="containerMain">
  <div class="containerMain">
    <div class="website-title">Das ist ein Blog</div>

    {{> menu}}

    <highlights>
      {{> yield "highlights"}}
    </highlights>

    <content>
      {{> yield "content"}}
    </content>

    <footer>
      {{> yield "footer"}}
    </footer>

    {{> down}}
  </div>
</template>

<template name="textPrevLoader">
  <div class="text_prev_container">
    {{#each post in loadPosts}}
      {{>postPrev post}}
      <hr />
    {{/each}}
  </div>
  {{#if isInRole 'admin'}}
    <button class="create_Post">Neues Post erstellen</button>
  {{/if}}
</template>

<template name="404">
 <div class="center whiteBox">There is no Site here!!</div>
