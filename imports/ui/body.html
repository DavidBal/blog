</body>

<template name="Loading">
  Loading...
</template>

<template name="containerMain">
  <div class="containerMain">
    <div class="website-title">Das ist ein Blog</div>

    {{> menu}}

    <highlights>
      {{> yield "highlights"}}
    </highlights>

    <content>
      <div id='content'>
        {{> yield "content"}}
      </div>
    </content>

    <footer>
      {{> yield "footer"}}
    </footer>

    {{> down}}
  </div>
</template>

<template name="textPrevLoader">
  <div class="underTitel">
    <div class="underTitelContent">News</div>
  </div>
  <div class="">
    <div class="text_prev_container">
      {{#each post in loadPosts}}
        {{>postPrev post}}
      {{/each}}
    </div>
    <div class="">
    </div>
  </div>
  {{#if isInRole 'admin'}}
    <button class="create_Post">Neues Post erstellen</button>
  {{/if}}
</template>

<template name="imagePrevContainer_afterLoad">
  <div class="imagePrevContainer_ul">
    {{#each post in loadPosts}}
      {{>ImagePrev post}}
    {{/each}}
  </div>
</template>

<template name="imagePrevContainer">
  <div class="underTitel">
    <div class="underTitelContent">Neusten:</div>
  </div>
  <div class="imagePrevContainer">
    <div class="imagePrevContainer_ul">
      {{#each post in loadPosts}}
        {{>ImagePrev post}}
      {{/each}}
    </div>
  </div>
  <div style="text-align: center">
    <button class="loadmore">ladeMehr</button>
  </div>
</template>

<template name="404">
 <div class="center whiteBox">There is no Site here!!</div>
</template>

<template name="NoAcess">
  <div class="center whiteBox" >No Acess!!</div>
</template>

<template name="menu">
  <div class="MenueContainer">
    <div class="MenuePoint">
      <a class="afreeWhite" href="/">Home</a>
    </div>
    <div class="MenuePoint">TEXT</div>
    <div class="MenuePoint">TEXT</div>
  </div>
</template>

<template name="down">
  <div class="foot">
    <span class="toot-table"><a href="https://www.facebook.com"><img src="/FB-f-Logo__blue_29.png" alt="Facebook Logo Blue"></a></span>
    <span class="toot-table"><a href="https://www.twitter.com"><img src="/Twitter_Logo_White_On_Blue.png" alt="Twitter Logo"></a></span>
    <span class="toot-table"><a href="Instagram"><img src="/" alt="Instagram Logo"></a></span>
    <br/>
    <span class="toot-table"><a href="/impressum">Impressum</a></span>
    <br/>
    <span class="toot-table"><a href="https://github.com/DavidBal/blog"><img src="/GitHub-Mark-32px.png"></a></span>
  </div>
</template>
