  <div>Img-Link:<br/><textarea id="image_link" rows="1" cols="80">{{image}}</textarea></div>
  <div>Text:<br/><textarea id="text" rows="20" cols="160">{{textformater text}}</textarea></div>
  {{#if _id}}
    <button id="{{_id}}" class="edit">editieren</button><button id="{{_id}}" class="delete">LÃ¶schen</button>

  {{/if}}
</template>
